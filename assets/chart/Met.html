<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<title>Highcharts Example</title>

		<script type="text/javascript" src="./javaScript/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
			var Title = "Daily METs";			
									
			function plot(data, series ,time) 
			{
		        var chart = $('#container').highcharts(),
		        inCome = data,
		        lenObj = inCome.length;	     					       
		        chart.series[series].setData(inCome, true);
		        //chart.xAxis[series].setCategories(data3,true);
		        
				var d = new Date(0); 
				d.setUTCMilliseconds(time);	        
				chart.series[series].update(
				{								
		    		pointStart:  Date.UTC(d.getFullYear(),d.getMonth(),d.getDate(),d.getHours())
				}, true);   
				             	
	        }
	        
	        function setTitle(time,width,height) 
			{
		        var chart = $('#container').highcharts();
		        var d = new Date(0); // The 0 there is the key, which sets the date to the epoch
				d.setUTCMilliseconds(time);
				var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
				chart.setTitle({text: Title},{text: d.toLocaleString('en-US',options)},true);
				chart.setSize(width, height) ;  				      
	        }
		
		
			$(function () {
			    $('#container').highcharts({
			        chart: {
			            type: 'column',
			            height: 0,
			            width: 0
			        },
			        title: {
			            text: 'Daily MET',
			            style: {
					        display: 'none'
					    }
			        },
			        credits: {
            			enabled: false
        			},
			        subtitle: {
						text: 'Data: ',
						style: {
                            font: 'bold 16px Verdana, sans-serif',
                            color : 'black'
                        }
			        },
			        xAxis: {                       
			            type: 'datetime',			
			 			tickInterval: 3600*1000,        
			            labels: {
			                rotation: -45,
			                style: {
			                    fontSize: '13px',
			                    fontFamily: 'Verdana, sans-serif'
			                }
			            }
			        },
			        yAxis: {
			            min: 0,
			            title: {
			                text: 'Met Score'
			            },
			            endOnTick: false,
			            startOnTick: false
			        },
			        plotOptions: {            
						series: {			
			                marker: {
			                    enabled: false,                     
			                },
			               pointInterval:  3600 * 1000			                
			                
			            },            
			        }, 
			        legend: {
			            enabled: false
			        },
			        tooltip: {
			            pointFormat: 'Score: <b>{point.y:.1f} MET</b>'
			        },
			        series: [{
			            name: 'Met',			          
			            dataLabels: {
			                enabled: true,
			                rotation: -90,
			                color: '#FFFFFF',
			                align: 'right',
			                format: '{point.y:.1f}', // one decimal
			                y: -10, // 10 pixels down from the top
			                style: {
			                    fontSize: '11px',
			                    fontFamily: 'Verdana, sans-serif'
			                }
			            }
			        }]
			    });
			});
		</script>
	</head>
	<body>
<script src="./javaScript/highcharts.js"></script>
<script src="./javaScript/exporting.js"></script>

<div id="container" style="min-width: 310px; min-height:: 340px; margin: 0 auto" data-highcharts-chart="0"></div>
	

</body></html>
